    var arrLen = arr.length
    layui.use('form', function () {
      var form = layui.form;
      form.on('submit(formDemo)', function (data) {
        storage = window.localStorage
        var timestamp = (new Date()).valueOf();
        index = timestamp % arrLen
        axios.post('http://' + window.location.hostname+':80/p1/web/createGroup',
          {
            group_name: data.field.group_name,
            avatar: arr[index],
          }, {
          headers: {
            token: storage.token,
          }
        }).then(function (response) {
          layer.msg("创建成功");
        }).catch(function (error) {
          console.log(error);
        });
        return true;
      });
    });

  <div style="margin: 15px;"></div>
  <form class="layui-form">
    <div class="layui-form-item">
      <label class="layui-form-label">输入群名称</label>
      <div class="layui-input-block" style="width: 300px;">
        <input type="text" name="group_name" required lay-verify="required" placeholder="请输入群名称" autocomplete="off"
          class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
